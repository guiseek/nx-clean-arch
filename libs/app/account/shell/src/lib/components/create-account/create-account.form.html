<form [formGroup]="form" ngNativeValidate (ngSubmit)="createAccount()">
  <mat-form-field>
    <mat-label for="displayName">Nome vis√≠vel</mat-label>
    <input
      matInput
      autofocus
      type="text"
      id="displayName"
      formControlName="displayName"
      required
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label for="email">Email</mat-label>
    <input matInput type="email" id="email" formControlName="email" required />
  </mat-form-field>

  <footer>
    <button mat-button type="button" (click)="cancel.emit()">Cancelar</button>
    <button mat-button type="reset">Limpar</button>
    <button mat-button type="submit">Enviar</button>
  </footer>
</form>
